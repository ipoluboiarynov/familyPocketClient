<div class="container-fluid">
  <!--  Header  -->
      <div class="card card-frame mt-3">
        <div class="card-body p-2 d-flex justify-content-between">
          <!--    Select All      -->
          <div class="d-flex align-items-center ml-2">
            <div class=" custom-control custom-checkbox">
              <input class=" custom-control-input" type="checkbox" id="table-check-all">
              <label class=" custom-control-label text-muted" for="table-check-all"><span class="d-none d-md-inline text-nowrap">Select All</span></label>
            </div>
          </div>
          <!--    Date Filter      -->
          <div class="row d-flex align-items-center">
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center p-0">
              <div class="row">
                <div class="col-12 col-sm-6 d-flex align-items-center p-0">
                  <label for="start-date" class="d-flex text-muted m-0"><i class="ni ni-calendar-grid-58 mr-2"></i></label>
                  <input class="form-control form-control-sm" type="date" value="2018-11-23" id="start-date">
                </div>
                <div class="col-12 col-sm-6 d-flex align-items-center p-0">
                  <label for="end-date" class="form-control-label mx-1">-</label>
                  <input class="form-control form-control-sm" type="date" value="2018-11-23" id="end-date">
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center p-0">
              <ul class="d-flex list-unstyled align-items-center mb-0 ml-2">
                <li><a href="">Today</a><span class="px-1"> | </span></li>
                <li><a href="">7 days</a><span class="px-1"> | </span></li>
                <li><a href="">30 days</a><span class="px-1"> | </span></li>
                <li><a href="">All</a></li>
              </ul>
            </div>

          </div>
          <!--    Sort By      -->
          <div class="d-flex align-items-center">
            <div class="d-flex align-items-center">
              <label for="sort" class="m-0 mr-2 text-nowrap text-muted"><span class="d-none d-lg-inline">Sort by</span></label>
              <select class="form-control form-control-sm" id="sort">
                <option>Small select</option>
              </select>
            </div>
          </div>
        </div>
      </div>
  <!--  Table Records  -->
  <div class=" table-responsive">
    <table class=" table align-items-center table-flush">
      <thead class=" thead-light">
      </thead>
      <tbody class=" list">


        <tr *ngFor="let record of records; let i = index;">
          <h5 class="text-left mt-3 mb-2">
            September 10
          </h5>
          <div class="card card-frame mb-2">
            <div class="card-body d-flex p-0">
              <th class="records-th">
                <div class=" custom-control custom-checkbox">
                  <input class=" custom-control-input" type="checkbox" [id]="i">
                  <label class=" custom-control-label" [for]="i"></label>
                </div>
              </th>
              <td class="records-th">
                <div class=" media align-items-center">
                  <a class=" avatar rounded-circle mr-3" href="javascript:void(0)">
                    <img alt="Image placeholder" src="assets/img/theme/bootstrap.jpg">
                  </a>
                  <div class=" media-body">
                    <span class=" name mb-0 text-sm">Wells Fargo</span>
                  </div>
                </div>
              </td>
              <td class="records-th">
                <div class=" media align-items-center">
                  <div class="fp-icon"></div>
                  <div class=" media-body">
                    <span class=" name mb-0 text-sm">Category 1</span>
                  </div>
                </div>
              </td>
              <td class="records-th">
                <div class=" d-flex align-items-center">
                  <span class="text-muted mr-2">Comments</span>
                </div>
              </td>
              <td class="budget records-th ml-auto">$2500 USD</td>
              <td class="text-right records-th">
                <div dropdown class="dropdown no-caret" [dropup]="true">
                  <a id="button-dropup" dropdownToggle role="button" class="btn btn-sm btn-icon-only text-light dropdown-toggle"
                     aria-controls="dropdown-dropup">
                    <i class=" fas fa-ellipsis-v"> </i>
                  </a>

                  <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow" *dropdownMenu>
                    <a href="javascript:void(0)" class="dropdown-item">Edit</a>
                    <a href="javascript:void(0)" class="dropdown-item">Delete</a>
                  </div>
                </div>
              </td>
            </div>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
