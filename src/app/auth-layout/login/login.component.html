<form [formGroup]="form" (ngSubmit)="login()" novalidate="" role="form" class="ng-untouched ng-pristine ng-valid">
  <div class="form-group mb-3">
    <div class="input-group input-group-alternative">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="ni ni-email-83"></i>
        </span>
      </div>
      <input formControlName="email" class="form-control" placeholder="Email" type="email">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group input-group-alternative">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="ni ni-lock-circle-open"></i>
        </span>
      </div>
      <input formControlName="password" class="form-control" placeholder="Password" type="password">
    </div>
  </div>
  <div class="custom-control custom-control-alternative custom-checkbox my-4">
    <input formControlName="remember" class="custom-control-input" id=" customCheckLogin" type="checkbox">
    <label class="custom-control-label" for=" customCheckLogin">
      <span>Remember me</span>
    </label>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-slack btn-icon my-2" [disabled]="form.disabled || form.invalid">
      <span class="btn-inner--icon"><i class="ni ni-check-bold"></i></span>
      <span class="btn-inner--text">Submit</span>
    </button>
  </div>
</form>
